name: CI
on:
  push:
    branches: [feature/ai-prediction, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: pandemicnet_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask
      - name: Generate training data
        run: python training_data.py
      - name: Train model
        run: python train_model.py
      - name: Run tests
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://testuser:testpass@localhost:5432/pandemicnet_test
        run: python -m pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: pip install flake8 autopep8
      - name: Auto-fix linting
        run: autopep8 --in-place --aggressive --max-line-length 120 *.py
      - name: Check linting
        run: flake8 . --max-line-length=120 --exclude=__pycache__,tests,.venv